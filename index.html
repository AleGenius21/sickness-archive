<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Archivio Malattie</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />

        <!-- Stili globali -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- Componente Approval Row CSS -->
        <link rel="stylesheet" href="components/approval-row/style.css" />
        <!-- Componente Filter Bar CSS -->
        <link rel="stylesheet" href="components/filters/filters.css" />
        <!-- Componente Detail Panel CSS -->
        <link
            rel="stylesheet"
            href="components/detail-panel/detail-panel.css"
        />
    </head>
    <body>
        <div class="container-fluid pt-3 pb-0 px-0">
            <!-- Filter Bar Component Container - occupa tutta la larghezza -->
            <div id="filterBarContainer">
                <!-- Il componente filter bar verrà caricato dinamicamente qui -->
            </div>

            <div class="main-container">
                <!-- Sezione lista (sinistra) -->
                <div class="list-section" id="listSection">
                    <div class="approval-list px-3 pt-3" id="approvalList">
                        <!-- Le righe verranno generate dinamicamente via JavaScript -->
                    </div>
                </div>

                <!-- Detail Panel (destra) -->
                <div id="detail-panel" class="detail-panel">
                    <!-- Il contenuto verrà caricato dinamicamente da detail-panel.html -->
                </div>
            </div>
        </div>

        <!-- Flatpickr CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Flatpickr JS -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>

        <!-- Componente Approval Row JS -->
        <script src="components/approval-row/script.js"></script>
        <!-- Componente Filter Bar JS -->
        <script src="components/filters/filters.js"></script>
        <!-- Componente Detail Panel JS -->
        <script src="components/detail-panel/detail-panel.js"></script>

        <!-- Inizializzazione applicazione -->
        <script src="js/main.js"></script>
    </body>
</html>
